/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'uk.badamson.mc.java-conventions'
}

dependencies {
    api 'uk.badamson.mc:MC-core:3.2.3'
    api project(':MC-REST')
    api 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.5'
    api 'com.github.spotbugs:spotbugs-annotations:4.7.3'
    api 'org.springframework.boot:spring-boot-starter-actuator:2.7.10'
    api 'org.springframework.boot:spring-boot-starter-data-mongodb:2.7.10'
    api 'org.springframework.boot:spring-boot-starter-json:2.7.10'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.10'
    api 'org.springframework.boot:spring-boot-starter-test:2.7.10'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.10'
    api 'org.springframework.security:spring-security-test:5.7.7'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.junit.platform:junit-platform-console:1.9.2'
    testImplementation 'org.opentest4j:opentest4j:1.2.0'
    testImplementation 'org.testcontainers:junit-jupiter:1.18.0'
    testImplementation 'org.testcontainers:mongodb:1.18.0'
    testImplementation 'uk.badamson:DBC-assertions:3.0.3'
    compileOnly 'javax.persistence:javax.persistence-api:2.2'
}

description = 'MC-Spring'

java {
    withJavadocJar()
}
