plugins {
    id 'uk.badamson.mc.be.java-conventions'
}

dependencies {
    api libs.mc.core
    api libs.mc.model
    api project(':MC-REST')
    api libs.jackson.datatype.jsr310
    api libs.spotbugs
    api libs.spring.boot.starter.actuator
    api libs.spring.boot.starter.data.mongodb
    api libs.spring.boot.starter.json
    api libs.spring.boot.starter.security
    api libs.spring.boot.starter.test
    api libs.spring.boot.starter.web
    api libs.spring.security.test
    testImplementation libs.hamcrest
    testImplementation libs.junit.jupiter.api
    testImplementation libs.junit.jupiter.engine
    testImplementation libs.junit.platform.console
    testImplementation libs.opentest4j
    testImplementation libs.testcontainers.junit
    testImplementation libs.testcontainers.mongodb
    testImplementation libs.dbc.assertions
    compileOnly libs.persistence.api
}

description = 'MC-Spring'

java {
    withJavadocJar()
}
